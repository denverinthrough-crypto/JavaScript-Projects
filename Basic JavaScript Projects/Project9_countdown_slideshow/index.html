<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer/Slideshow</title>
    <link rel="stylesheet" href="CSS/style.css"> 

</head>
<body> 

    <!-- Countdown Section -->
    <input type="number" id="seconds" placeholder="Enter seconds">
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <!-- Slideshow Section -->

    <h2>My Slideshow</h2>

    <div class="slideshow-container">
        <img class="slides" src="images/doc_1.jpg" alt="Image 1">
        <img class="slides" src="images/doc_2.jpg" alt="Image 2">
        <img class="slides" src="images/doc_3.jpg" alt="Image 3">

    <!-- Optional navigation buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<p id="caption"></p>



<script src="JS/main.js"></script>

    
</body>
</html>
