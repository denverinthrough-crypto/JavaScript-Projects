<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defer Example</title>
    
    <!-- Reference JS with defer so it runs after HTML loads -->
    <script src="async.js" defer></script>
</head>
<body>

    <h1>JavaScript Defer Example</h1>
    <p id="myParagraph">Original paragraph text.</p>

    <!-- Button to call the function -->
    <button onclick="changeText()">Click to Change Text</button>

</body>
</html>
