<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/todo.css">

</head>
<body>

    <h1>My To-Do List</h1>
  <p>Add your tasks below:</p>

  <hr>

  <input id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add Item</button>

  <div id="todos"></div>

  <hr>

  <footer>
    <p>&copy; 2025 Denver | All rights reserved</p>
    <p id="date"></p>
  </footer>

  <script src="js/todo.js"></script>
  <script>
    // Display current date in footer
    const dateEl = document.getElementById("date");
    const today = new Date();
    dateEl.textContent = today.toDateString();
  </script>
    
</body>
</html>
