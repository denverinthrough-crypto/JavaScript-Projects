<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="CSS/challengesCSS.css">

</head>
<body>
    <h1 class="animated">Welcome to my Site!</h1>
    <p class="animated">Click below to open the contact form.</p>

    <hr class="animated-hr">
    

   <button id="openFormBtn" type="button" class="animated-button">Open Form</button>

   <!-- Popup form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span id="closeBtn">&times;</span>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name"><br><br>
        <input type="email" id="email" placeholder="Your Email"><br><br>
        <input type="tel" id="phone" placeholder="Your Phone Number"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="JS/challengesJS.js"></script>

    
</body>
</html>
